<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="borde">
            <h1>Calculadora JS</h1>
            <div id="calc">
                <div class="box box1">
                    <input type="text" name="lcd" id="lcd" value="0.00">
                </div>
                <div class="box">
                    <button type="button" id="1" class="btn btn-primary" onclick="getValue('1')">1</button>
                </div>
                <div class="box">
                    <button type="button" id="2" class="btn btn-primary" onclick="getValue('2')">2</button>
                </div>
                <div class="box">
                    <button type="button" id="3" class="btn btn-primary" onclick="getValue('3')">3</button>
                </div>
                <div class="box">
                    <button type="button" id="+" class="btn btn-warning" onclick="getValue('+')">+</button>
                </div>
                <div class="box">
                    <button type="button" id="4" class="btn btn-primary" onclick="getValue('4')">4</button>
                </div>
                <div class="box">
                    <button type="button" id="5" class="btn btn-primary" onclick="getValue('5')">5</button>
                </div>
                <div class="box">
                    <button type="button" id="6" class="btn btn-primary" onclick="getValue('6')">6</button>
                </div>
                <div class="box">
                    <button type="button" id="-" class="btn btn-warning" onclick="getValue('-')">-</button>
                </div>
                <div class="box">
                    <button type="button" id="7" class="btn btn-primary" onclick="getValue('7')">7</button>
                </div>
                <div class="box">
                    <button type="button" id="8" class="btn btn-primary" onclick="getValue('8')">8</button>
                </div>
                <div class="box">
                    <button type="button" id="9" class="btn btn-primary" onclick="getValue('9')">9</button>
                </div>
                <div class="box">
                    <button type="button" id="*" class="btn btn-warning" onclick="getValue('*')">*</button>
                </div>
                <div class="box">
                    <button type="button" id="0" class="btn btn-primary" onclick="getValue('0')">0</button>
                </div>
                <div class="box">
                    <button type="button" id="." class="btn btn-primary" onclick="getValue('.')">.</button>
                </div>
                <div class="box">
                    <button type="button" id="C" class="btn btn-primary" onclick="setDefault()">C</button>
                </div>
                <div class="box">
                    <button type="button" id="=" class="btn btn-success" onclick="getResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/function.js"></script>
</body>
</html>
